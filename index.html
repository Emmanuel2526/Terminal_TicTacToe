<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="switches.css">
    </head>
    <body>
        <!--Page 1-->
        <div id="game">
            <div id = "gn">
                TicTacToe: <a href="https://github.com/OsazuwaEmmanuel/TicTacToe.git">Github</a><br>
                <button class="button_style" onclick="rs()">StartOver</button>
                <button class="button_style" onclick="st('show_settings')">Settings</button>
            </div>
            <table id="board">
                <tr>
                    <td class="c" id="a3" onclick="ttt(a, 3, 'a3')"></td>
                    <td class="c" id="b3" onclick="ttt(b, 3, 'b3')"></td>
                    <td class="c" id="c3" onclick="ttt(c, 3, 'c3')"></td>
                </tr>
                <tr>
                    <td class="c" id="a2" onclick="ttt(a, 2, 'a2')"></td>
                    <td class="c" id="b2" onclick="ttt(b, 2, 'b2')"></td>
                    <td class="c" id="c2" onclick="ttt(c, 2, 'c2')"></td>
                </tr>
                <tr>
                    <td class="c" id="a1" onclick="ttt(a, 1, 'a1')"></td>
                    <td class="c" id="b1" onclick="ttt(b, 1, 'b1')"></td>
                    <td class="c" id="c1" onclick="ttt(c, 1, 'c1')"></td>
                </tr>
            </table>
        </div>
        <!--Page 2-->
        <div id="settings_page">
          <h2>Player X plays first:
          <label class="switch">
            <input type="checkbox" onclick="adjust_settings(1)" checked>
            <span class="slider round"></span>
          </label>
          </h2>
          <br>
          <button onclick="st('return_to_game')" class="button_style">Return</button>
        </div>
        <script src="variables.js"></script>
        <script src="script.js"></script>
        <script src="settings.js"></script>
    </body>
</html>
